<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Music</title>
</head>
<body>
    <div class="container" id="mul">
        <h1>Music Player</h1>
        <div class="main">
            <p id="title">Ukelele</p>
            <div class="p">
                <div class="image">
                    <audio src="./music/ukulele.mp3" id="audio"></audio>
                    <img src="./images/ukulele.jpg" alt="" id="image">
                </div>
                <div class="t">
                    <div class="tasin">
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress">

                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button id="pre" class="action-btn"><i class="fas fa-backward"></i></button>
                        <button id="play" class="action-btn action-btn-big"><i class="fas fa-play" id="play-icon"></i></button>
                        <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
