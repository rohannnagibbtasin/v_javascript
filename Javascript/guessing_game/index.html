<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <div class="hi">
            <p class="between">Between 1 and 20</p>
            <button class="btn again jack">Again!</button>
        </div>
        <h1 class="tasin">Guess my game </h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="" class="guess" id="" max="20" min="1">
            <button class="btn check jack">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start game</p>
            <div class="k">
                <p class="label-score">Score: <span class="score">20</span></p>
                <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
